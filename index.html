<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification bar generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/29bcde1a0e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button class="btn" onclick="showNotification(successMsg)">Success</button>
        <button class="btn" onclick="showNotification(errorMsg)">Error</button>
        <button class="btn" onclick="showNotification(invalidMsg)">Invalid</button>
    </div>

    <div class="notification">

    </div>

    <script src="script.js"></script>
</body>

</html>
